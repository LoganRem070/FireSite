<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Text with Padding</title>
    <style>
        .scrolling-text-container {
            width: 90%;
            margin: 0 5%; /* Adds 5% padding on each side */
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .scrolling-text {
            display: inline-block;
            animation: scroll 20s linear infinite;
        }

        .scrolling-text span {
            display: inline-block;
            padding-right: 100%; /* Space between repeats */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-text-container">
        <div class="scrolling-text">
            <span>This is some infinite scrolling text that keeps moving to the right and repeats endlessly. </span>
            <span>This is some infinite scrolling text that keeps moving to the right and repeats endlessly. </span>
        </div>
    </div>
</body>
</html>
